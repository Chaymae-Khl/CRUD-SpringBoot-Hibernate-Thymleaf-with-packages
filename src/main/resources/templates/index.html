     <div class="container"> <nav class="navbar navbar-expand-lg navbar-light bg-light">

         <table style="margin-top: 30px" class="table">
  <h1 style="text-align: center;color:darkseagreen;margin-top: 30px">Liste du personnel</h1> 
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
    
      <th scope="col">Ville</th>
      <th scope="col">Numero de Telephone</th>
      <th scope="col">Departement</th>
      
      <th scope="col">  <a th:href="new" class="btn btn-light" >Add</a></th>
    </tr>
  </thead>
  <tbody>
    <tr  th:each="personnel:${listpersonnels}">
      <th th:text="${personnel.id}"></th>
      <td th:text="${personnel.nom}"></td>
      <td th:text="${personnel.penom}"></td>
      <td th:text="${personnel.ville}"></td>
      <td th:text="${personnel.tel}"></td>
      <td th:text="${personnel.deparetement}"></td>
      <td><a class="btn btn-secondary" th:href="@{'/edit/'+${personnel.id}}">Edit</a>
      <a class="btn btn-warning" th:href="@{'/delete/'+${personnel.id}}">Delete</a> </td>
    </tr>
    
  </tbody>
</table> 
            
        </div>
    </body>
